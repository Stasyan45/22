<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новий рік 2025 Таймер</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
        }
        .timer div {
            margin: 10px 0;
        }
        .message {
            font-size: 2.5rem;
            color: gold;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Зворотній відлік до Нового 2025 року</h1>
    <div class="timer" id="timer">
        <div id="days">0 Днів</div>
        <div id="hours">0 Годин</div>
        <div id="minutes">0 Хвилин</div>
        <div id="seconds">0 Секунд</div>
    </div>
    <div id="message" class="message"></div>
    <audio id="ringtone" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
